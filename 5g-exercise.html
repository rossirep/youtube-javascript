<!DOCTYPE html>
<html>
  <head>
    <title>Order</title> 
  </head>
  <body>
    <script>
        const coffee = 5;
        const bagel = 3;
        const soup = 9;
        const cost = coffee + bagel + soup;
        
        console.log(`Cost of Food: $${cost}`);

        const tax = ((cost*100) * 0.1)/100;
        console.log(`Tax 10%: $${tax}`);

        const totalCost = cost + tax
        console.log(`Total cost: $${totalCost}`)

    </script>
  </body>
</html>
